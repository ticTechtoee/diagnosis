<!DOCTYPE html>
<html>
<head>
{% load static %}
  <link rel="stylesheet" href="{% static 'assets/css/loginstyle.css' %}">
  <link rel="icon" type="image/x-icon" href="{% static 'assets/images/favicon.ico' %}">

  <title>Diagnosis</title>
  </head>
  <body>

    <section>
        <div class="container">
            <div class="login-logo">
                <img src="{% static 'assets/images/logo.png' %}">
            </div>
            <div class="log">
                <h1>Forget Password</h1>

            </div>
            <div class="login-form">
            <div class="l-one">
                <div class="input-field">
                    <form method="post">
                        {% csrf_token %}
                        {{form.email}}

                        {% if messages %}
                        <ul>
                            {% for message in messages %}
                            <li>{{ message }}</li>
                            {% endfor %}
                        </ul>
                        {% endif %}
                    </div>
                    <div class="l-anchor">
                        <a href="{% url "AccountApp:LoginView" %}"><span> Already have </span>Account?</a>
                    </div>
                    <div class="log-btn">
                        <button type="submit">Continue</button>
                    </div>
                    <div class="l-anchor">
                        <a href="{% url 'AccountApp:SignupView' %}"><span>Don't have an account?</span> Signup now</a>
                    </div>
                </form>

            </div>
                <div class="l-two">
                    <img src="{% static 'assets/images/login.jpg' %}">
                </div>
            </div>
        </div>
    </section>

  </body>
  </html>
