<!DOCTYPE html>
<html>

<head>
{% load static %}
    <link rel="stylesheet" href="{% static 'assets/css/signupstyle.css' %}">
    <title>Signup</title>
</head>

<body>

    <section>
        <div class="container">
            <div class="login-logo">
                <img src="{% static 'assets/images/logo.png' %}">
            </div>
            <div class="log">
                <h1>Signup</h1>
            </div>
            <div class="login-form">
                <div class="l-one">
                    <div class="input-field">
                        <form method="post">
                            {% csrf_token %}
                            {{form.email}}
                            {{form.first_name}}
                            {{form.last_name}}
                            {{form.password1}}
                            {{form.password2}}

                            <div class="log-btn">
                                <button type="submit">Submit</button>
                            </div>
                        </form>
                    </div>
                    <div class="l-anchor">
                        <a href="{% url 'AccountApp:LoginView' %}"><span>Already have an account?</span> Login now</a>
                    </div>
                </div>
                <div class="l-two">
                    <img src="{% static 'assets/images/login.jpg' %}">
                </div>
            </div>
        </div>
    </section>

</body>

</html>
