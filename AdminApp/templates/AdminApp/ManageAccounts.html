{% extends "AdminBase.html" %}
{% load static %}
{% block content %}
<section>
    <div class="container">
        <div class="banner-one">
            <h2>USER ACCOUNTS</h2>
        </div>
        <div class="user-accounts">
            <table border="2" cellspacing="0" width="100%">
                <tr>
                    <th>Sr no</th>
                    <th>User Name</th>
                    <th>Email</th>
                    <th>First Name</th>
                    <th>Status</th>
                </tr>
                {% for user in Users %}
                <tr>
                    <td>{{ forloop.counter }}</td>
                    <td>{{ user.username }}</td>
                    <td>{{ user.email }}</td>
                    <td>{{ user.first_name }}</td>
                    <td>
                        <form action="{% url 'AdminApp:DeleteUserView' user.id %}" method="post" style="display:inline;">
                            {% csrf_token %}
                            <button type="submit" class="addnewrecord">Delete</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </table>
        </div>
    </div>
</section>
{% endblock content %}
